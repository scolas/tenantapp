<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Renters Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </head>
  <body>



    <div id="header">
      Renter Application
    </div>
    <div id="applicatoin">
      <div class="card">
        <div class="card-header">
          Personal Information
        </div>
        <form>
          <div class="form-row">
                  <div class="col">
                    <input class="form-control" type="text" name="FirstName" placeholder="First Name" id="fname">
                  </div>
                  <div class="col">
                    <input class="form-control" type="text" name="MiddleName" placeholder="Middle Name" id="mname">
                  </div>
                  <div class="col">
                    <input class="form-control" type="text" name="Lastname" placeholder="Last Name" id="lname">
                  </div>
          </div>

          <div class="form-row">
                  <div class="col">
                    <input class="form-control" type="date" name="dob" placeholder="" id="dob">
                  </div>
                  <div class="col">
                    <input class="form-control" type="date" name="move" placeholder="When would you like to move in" id="movein">
                  </div>
                  <div class="col">
                    <input class="form-control" type="email" name="email" placeholder="email" id="em">
                  </div>
          </div>


          <div class="form-row">
                  <div class="col-sm-5">
                    <input class="form-control" type="text" name="phome" placeholder="Present Home address" id="paddress">
                  </div>
                  <div class="col-sm-5">
                    <input class="form-control" type="text" name="pcsz" placeholder="CITY/STATE/ZIP" id="CST">
                  </div>
                  <div class="form-row">
                          <div class="col-lg-2">
                            <input class="form-control" type="text" name="time" placeholder="Length of time" id="paddress">
                          </div>
                          <div class="col-lg-2">
                            <input class="form-control" type="text" name="pcsz" placeholder="Present Landloard" id="CST">
                          </div>
                          <div class="col-lg-1">
                            <input class="form-control" type="text" name="pcsz" placeholder="Landloard Phone" id="CST">
                          </div>
                  </div><br>
                  <div class="form-row">
                          <div class="col-sm-3">
                            <input class="form-control" type="text" name="time" placeholder="Reason For Leaving" id="paddress">
                          </div>
                          <div class="col-sm-3">
                            <input class="form-control" type="text" name="pcsz" placeholder="Amount of rent" id="CST">
                          </div>
                          <div class="col-lg-3">
                            <input class="form-control" type="text" name="pcsz" placeholder="is your present rent up to date" id="CST">
                          </div>

                  </div>





          </div>


        </form>

    </div>
    <div id="foot">

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
